<div class="h-full w-full bg-neutral-100 p-6 rounded-2xl">
  <div class="flex justify-between items-center mb-6">
    <div>
      <h1 class="text-3xl sm:text-6xl mb-2">Home</h1>
      <p class="text-neutral-500 font-semibold">Gerencie seus monitores.</p>
    </div>

    <div class="flex space-x-5">
      <app-button-component
        label="New monitor"
        (onAction)="handleNavigation('/monitor/new')"
      ></app-button-component>
      <app-button-component
        variant="secondary"
        label="View monitors"
        (onAction)="handleNavigation('/monitor/all')"
      ></app-button-component>
    </div>
  </div>

  <div class="grid md:grid-cols-3 h-48 gap-x-5">
    <div
      class="flex flex-col justify-center items-center bg-linear-to-r from-blue-500 to-indigo-600 h-full w-full p-3 rounded-2xl shadow-sm text-white"
    >
      <h3 class="text-3xl font-bold">Total Monitors</h3>
      <p class="text-2xl">
        {{ totalCount() }}
      </p>
      <p class="text-lg opacity-75">It's include all types</p>
    </div>
    <div
      class="flex flex-col justify-center items-center bg-transparent inset-ring-6 inset-ring-indigo-500 h-full w-full p-3 rounded-2xl shadow-sm text-indigo-600"
    >
      <h3 class="text-3xl font-bold">Active monitors</h3>
      <p class="text-2xl">
        {{ activeMonitor().length }}
      </p>
    </div>
    <div
      class="flex flex-col justify-center items-center bg-linear-to-r from-pink-700 to-red-400 h-full w-full p-3 rounded-2xl shadow-sm text-white"
    >
      <h3 class="text-3xl font-bold">Deactived monitors</h3>
      <p class="text-2xl">
        {{ deactivedMonitors().length }}
      </p>
    </div>
  </div>
</div>
