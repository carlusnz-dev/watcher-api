<div class="h-full w-full bg-neutral-100 p-6 rounded-2xl">
  <h1 class="text-3xl sm:text-6xl mb-2">Home</h1>
  <p class="text-neutral-500 font-semibold">Here, plan your monitors and configure.</p>

  @if (dataMonitor.isLoading()) {
  <p>Loading monitors...</p>
  } @else { @for (monitor of dataMonitor.value(); track monitor.id) {
  <div class="mt-4 p-4 bg-white rounded-lg shadow">
    <h1 class="text-2xl">{{ monitor.name }}</h1>
  </div>
  } }
</div>
