<div class="h-fit p-8 flex flex-col bg-neutral-100 rounded-2xl">
  <a routerLink="/" class="text-3xl md:text-4xl hover:opacity-50 transition-all">
    Watcher
    <span class="font-bold">API</span>
  </a>

  <ul class="mt-6 sm:mt-12 md:mt-16">
    <p class="text-sm font-bold text-neutral-400 uppercase mb-5">menu</p>
    @for (link of navLinks; track link.id) {
    <li class="nav-item">
      <a
        routerLink="{{ link.path }}"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: link.path === '/' }"
        #rla="routerLinkActive"
        class="nav-link"
      >
        @if (rla.isActive) {
        <ng-icon name="{{ link.icon + 'Solid' }}" color="#175fbd" />
        } @else {
        <ng-icon name="{{ link.icon }}" />
        }
        {{ link.name }}
      </a>
    </li>
    }
  </ul>
</div>
