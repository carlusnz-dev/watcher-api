<div class="w-full flex flex-col">
  @for (monitor of monitors; track monitor.id) {
  <div class="w-full flex items-center px-6 py-3 mb-3 border-b-2 border-neutral-500/50 text-center">
    <div class="me-3">
      <h1 class="text-2xl font-semibold">{{ monitor.name }}</h1>
      <p class="text-sm font-bold">{{ monitor.id }}</p>
    </div>
    <div class="w-full flex justify-end ms-auto">
      <p class="text-lg font-light">{{ monitor.description }}</p>
      <div class="ms-3 self-end bg-neutral-950 text-white px-3">
        <p>{{ monitor.status }}</p>
      </div>
    </div>
  </div>
  } @empty {
  <p class="text-lg">Não há monitores para serem achados.</p>
  }
</div>
